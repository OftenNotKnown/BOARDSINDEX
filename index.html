<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Database Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #0f1115;
      color: #e6e6e6;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 260px;
      border-right: 1px solid #333;
      padding: 10px;
      overflow-y: auto;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #viewer {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #151821;
    }
    #terminal {
      height: 220px;
      border-top: 1px solid #333;
      background: #000;
      padding: 8px;
      display: flex;
      flex-direction: column;
    }
    #output {
      flex: 1;
      overflow-y: auto;
    }
    #input {
      border: none;
      outline: none;
      background: #000;
      color: #0f0;
      font-family: monospace;
    }
    .file {
      cursor: pointer;
      padding: 4px;
    }
    .file:hover {
      background: #222;
    }
    h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>DATA</h3>
    <input id="search" placeholder="Search by date (YYYY-MM-DD)" style="width:100%; margin-bottom:6px;" />
    <div id="fileList"></div>
  </div>

  <div id="main">
    <div id="viewer">Select a file to view its contents.</div>
    <div id="terminal">
      <div id="output"></div>
      <input id="input" placeholder="$ type a command (ls, open file.txt, close)" />
    </div>
  </div>

<script>
const DATA_PATH = './DATA/';
let files = [];
let openFile = null;

async function loadIndex() {
  const res = await fetch(DATA_PATH + 'index.json');
  files = await res.json();
  renderFiles(files);
}

function renderFiles(list) {
  const fileList = document.getElementById('fileList');
  fileList.innerHTML = '';
  list.forEach(f => {
    const div = document.createElement('div');
    div.textContent = f.name;
    div.className = 'file';
    div.onclick = () => openTextFile(f.name);
    fileList.appendChild(div);
  });
}

async function openTextFile(name) {
  const res = await fetch(DATA_PATH + name);
  const text = await res.text();
  document.getElementById('viewer').textContent = text;
  openFile = name;
  log(`Opened ${name}`);
}

function closeFile() {
  document.getElementById('viewer').textContent = 'File closed.';
  log(`Closed ${openFile}`);
  openFile = null;
}

function log(msg) {
  const out = document.getElementById('output');
  out.innerHTML += msg + '<br>';
  out.scrollTop = out.scrollHeight;
}

function handleCommand(cmd) {
  const parts = cmd.split(' ');
  if (parts[0] === 'ls') {
    files.forEach(f => log(f.name));
  } else if (parts[0] === 'open') {
    openTextFile(parts[1]);
  } else if (parts[0] === 'close') {
    closeFile();
  } else {
    log('Unknown command');
  }
}

// search by date metadata

document.getElementById('search').addEventListener('input', e => {
  const q = e.target.value;
  renderFiles(files.filter(f => f.date.includes(q)));
});

document.getElementById('input').addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    log('$ ' + e.target.value);
    handleCommand(e.target.value);
    e.target.value = '';
  }
});

loadIndex();
</script>
</body>
</html>
