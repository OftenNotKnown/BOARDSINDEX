<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curriculum Archive</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      background: #f8fafc;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      border: 1px solid #e5e7eb;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    button {
      background: #6366f1;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #4f46e5;
    }
    pre {
      background: #f1f5f9;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<h1>Curriculum Archive</h1>

<div id="login" class="card">
  <h2>Login</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div id="app" style="display:none">

  <div class="card">
    <h2>Submit New Work</h2>

    <input id="subDate" type="date" />
    <input id="subNotebook" placeholder="Notebook" />
    <input id="subTitle" placeholder="Title" />

    <textarea id="subContent" rows="6" placeholder="Paste text (optional)"></textarea>

    <label>Upload image (optional)</label>
    <input id="subImage" type="file" accept="image/*" />

    <button onclick="submitWork()">Submit</button>
  </div>

  <div class="card">
    <h2>Approved Entries</h2>
    <ul id="entries"></ul>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
