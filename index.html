<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curriculum Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, textarea, button { width: 100%; margin: 6px 0; padding: 8px; }
    textarea { height: 150px; }
    pre { white-space: pre-wrap; }
    .card { border: 1px solid #000; padding: 10px; margin-bottom: 10px; }
  </style>
</head>

<body>

<h1>Curriculum Archive</h1>

<section id="auth">
  <h2>Login / Signup</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Signup</button>
</section>

<section id="app" style="display:none;">
  <button onclick="logout()">Logout</button>

  <h2>Submit New Work</h2>
  <input id="date" type="date" />
  <input id="notebook" placeholder="Notebook" />
  <input id="title" placeholder="Title" />
  <textarea id="content" placeholder="Paste your work here"></textarea>
  <button onclick="submitWork()">Submit for Review</button>

  <hr />

  <h2>Approved Entries</h2>
  <div id="entries"></div>

  <hr />

  <section id="adminPanel" style="display:none;">
    <h2>Admin Dashboard</h2>
    <div id="pendingSubmissions"></div>
  </section>
</section>

<script src="script.js"></script>
</body>
</html>
