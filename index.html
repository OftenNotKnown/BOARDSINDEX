<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curriculum Archive</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --danger: #ef4444;
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      font-weight: 700;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--muted);
      margin-top: 12px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-family: inherit;
      font-size: 0.95rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(99,102,241,0.15);
    }

    textarea { resize: vertical; }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 10px 16px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover { background: var(--accent-hover); }

    button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    button.secondary:hover {
      background: #f1f5f9;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 32px 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
    }

    pre {
      background: #f1f5f9;
      padding: 12px;
      border-radius: var(--radius);
      white-space: pre-wrap;
      font-size: 0.85rem;
      margin-top: 8px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .muted {
      color: var(--muted);
      font-size: 0.85rem;
    }
      .osdg-mark {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      font-weight: 700;
      font-size: 0.75rem;
      color: #0f172a;
    }

    .osdg-mark span {
      position: absolute;
      left: -78px;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
    }

    .stripe {
      height: 6px;
      border-radius: 4px;
    }

    .stripe.yellow { width: 26px; background: #facc15; }
    .stripe.green  { width: 34px; background: #22c55e; }
    .stripe.blue   { width: 42px; background: #3b82f6; }
    .stripe.red    { width: 52px; background: #ef4444; }

</style>
</head>

<body>

<div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
  <h1>Curriculum Archive</h1>
  <div class="osdg-mark">
    <span>OSDGâ€‘Sneh</span>
    <div class="stripe yellow"></div>
    <div class="stripe green"></div>
    <div class="stripe blue"></div>
    <div class="stripe red"></div>
  </div>
</div>

<!-- LOGIN -->
<div id="login" class="card">
  <h2>Login</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" style="display:none;">

  <div class="top-bar">
    <h2>Dashboard</h2>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

  <div class="card">
    <h2>Submit New Work</h2>
    <div class="row">
      <input id="subDate" type="date" />
      <input id="subNotebook" placeholder="Notebook" />
      <input id="subTitle" placeholder="Title" />
    </div>
    <textarea id="subContent" rows="6" placeholder="Paste your work here"></textarea>
    <button onclick="submitWork()">Submit for Review</button>
  </div>

  <div class="card">
    <h2>Approved Entries</h2>

    <div class="row">
      <div>
        <label>Notebook filter</label>
        <input id="notebookFilter" oninput="loadEntries()" />
      </div>
      <div>
        <label>Date filter</label>
        <input type="date" id="dateFilter" onchange="loadEntries()" />
      </div>
    </div>

    <button class="secondary" onclick="downloadAll()">Download All</button>

    <ul id="entries"></ul>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
