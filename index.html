<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curriculum Archive</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/browser-image-compression/dist/browser-image-compression.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#f8fafc; 
      --card:#fff; 
      --border:#e5e7eb;
      --text:#0f172a; 
      --muted:#64748b;
      --accent:#6366f1; 
      --radius:12px;
    }

    *{box-sizing:border-box}

    body{
      font-family:'Inter',system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      max-width:1000px;
      margin:40px auto;
      padding:0 20px;
    }

    h1{font-size:2rem;margin-bottom:24px}
    h2{font-size:1.25rem;margin-bottom:12px}

    input,textarea{
      width:100%;
      padding:10px 12px;
      margin-top:6px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      font-family:inherit;
    }

    button{
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:var(--radius);
      padding:10px 16px;
      font-weight:600;
      cursor:pointer;
      margin-top:10px;
    }

    button.secondary{
      background:transparent;
      color:var(--text);
      border:1px solid var(--border);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:20px;
      margin-bottom:24px;
    }

    ul{list-style:none;padding:0}
    li{
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      margin-bottom:12px
    }

    .muted{color:var(--muted);font-size:.85rem}

    .top-bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:24px
    }

    /* ===== OSDG MARK ===== */
    .osdg-mark{
      position:fixed;
      top:20px;
      right:20px;
      display:flex;
      align-items:flex-start;
      gap:10px;
      z-index:3000;
    }

    .stripes{
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .stripe{
      height:6px;
      border-radius:4px;
    }

    .stripe.yellow{background:#facc15;width:18px;}
    .stripe.green{background:#22c55e;width:26px;}
    .stripe.blue{background:#3b82f6;width:34px;}
    .stripe.red{background:#ef4444;width:42px;}

    .osdg-text{
      font-weight:600;
      font-size:.9rem;
      color:var(--text);
      line-height:1;
      padding-top:2px;
      white-space:nowrap;
    }
    /* ==================== */
  </style>
</head>

<body>

<!-- OSDG TOP-RIGHT MARK -->
<div class="osdg-mark">
  <div class="stripes">
    <div class="stripe yellow"></div>
    <div class="stripe green"></div>
    <div class="stripe blue"></div>
    <div class="stripe red"></div>
  </div>
  <div class="osdg-text">OSDG â€“ Sneh</div>
</div>

<h1>Curriculum Archive</h1>

<!-- LOGIN -->
<div id="login" class="card">
  <h2>Login</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <div class="top-bar">
    <h2>Dashboard</h2>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

  <div class="card">
    <h2>Submit New Work</h2>
    <input id="subDate" type="date" />
    <input id="subNotebook" placeholder="Notebook" />
    <input id="subTitle" placeholder="Title" />
    <textarea id="subContent" rows="6" placeholder="Write your work here..."></textarea>
    <button onclick="submitWork()">Submit for Review</button>
  </div>

  <div class="card">
    <h2>Submit Image Directory</h2>
    <input id="dirName" placeholder="Directory Name" />
    <input id="imageFiles" type="file" multiple accept="image/*" />
    <button onclick="uploadImageDirectory()">Upload Directory</button>
  </div>

  <div class="card">
    <h2>Approved Directories</h2>
    <input id="dirSearch" placeholder="Search directories" oninput="loadImageDirs()" />
    <ul id="imageDirs"></ul>
  </div>

  <div class="card">
    <h2>Approved Text Submissions</h2>
    <input id="textSearch" placeholder="Search text" oninput="loadTextSubmissions()" />
    <ul id="textList"></ul>
  </div>

  <div id="adminPanel" class="card" style="display:none">
    <h2>Admin Panel</h2>
    <h3>Pending Image Directories</h3>
    <ul id="pendingDirs"></ul>
    <h3>Pending Text Submissions</h3>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
