<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curriculum Archive</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="script.js"></script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; }
    input, button { margin: 5px 0; }
    pre { white-space: pre-wrap; background: #eee; padding: 10px; }
  </style>
</head>
<body>

<h1>Curriculum Archive</h1>

<section id="auth">
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</section>

<button id="logoutBtn" style="display:none;" onclick="logout()">Logout</button>

<hr />

<section id="submitSection" style="display:none;">
  <h2>Submit New Work</h2>
  <input id="date" type="date" />
  <input id="notebook" placeholder="Notebook" />
  <input id="title" placeholder="Title" />
  <textarea id="content" placeholder="Paste your work here"></textarea>
  <button onclick="submitWork()">Submit for Review</button>
</section>

<hr />

<h2>Approved Entries</h2>
<div id="entries"></div>

<hr />

<section id="adminPanel" style="display:none;">
  <h2>Admin Dashboard</h2>
  <div id="pendingSubmissions"></div>
</section>

</body>
</html>
