<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curriculum Archive</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
    input, textarea { width: 100%; margin-bottom: 10px; }
    li { margin-bottom: 25px; }
  </style>
</head>

<body>

<h1>Curriculum Archive</h1>

<!-- LOGIN -->
<div id="login">
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" style="display:none;">

  <button onclick="logout()">Logout</button>

  <h2>Submit New Work</h2>
  <input id="subDate" type="date" />
  <input id="subNotebook" placeholder="Notebook" />
  <input id="subTitle" placeholder="Title" />
  <textarea id="subContent" rows="6" placeholder="Paste your work here"></textarea>
  <button onclick="submitWork()">Submit for Review</button>

  <hr>

  <h2>Approved Entries</h2>

  <label>Notebook filter</label>
  <input id="notebookFilter" oninput="loadEntries()" />

  <label>Date filter</label>
  <input type="date" id="dateFilter" onchange="loadEntries()" />

  <button onclick="downloadAll()">Download All</button>

  <ul id="entries"></ul>
</div>

<!-- YOUR APP LOGIC -->
<script src="app.js"></script>

</body>
</html>
