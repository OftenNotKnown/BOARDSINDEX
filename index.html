<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curriculum Archive</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/browser-image-compression/dist/browser-image-compression.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#f8fafc; 
      --card:#fff; 
      --border:#e5e7eb;
      --text:#0f172a; 
      --muted:#64748b;
      --accent:#6366f1; 
      --radius:12px;
    }

    *{box-sizing:border-box}

    body{
      font-family:'Inter',system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      max-width:1000px;
      margin:40px auto;
      padding:0 20px;
    }

    h1{font-size:2rem;margin-bottom:24px}
    h2{font-size:1.25rem;margin-bottom:12px}

    input,textarea{
      width:100%;
      padding:10px 12px;
      margin-top:6px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      font-family:inherit;
    }

    button{
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:var(--radius);
      padding:10px 16px;
      font-weight:600;
      cursor:pointer;
      margin-top:10px;
    }

    button.secondary{
      background:transparent;
      color:var(--text);
      border:1px solid var(--border);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:20px;
      margin-bottom:24px;
    }

    ul{list-style:none;padding:0}
    li{
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      margin-bottom:12px
    }

    .muted{color:var(--muted);font-size:.85rem}

    .top-bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:24px
    }

    /* === OSDG HORIZONTAL STRIPES === */
    .osdg-mark{
      position:fixed;
      top:20px;
      right:20px;
      display:flex;
      align-items:center;
      gap:12px;
      z-index:3000;
      font-family:'Inter',system-ui,sans-serif;
    }

    .osdg-stripes{
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .osdg-stripe{
      height:6px;
      border-radius:2px;
    }

    .osdg-yellow{width:40px;background:#facc15;}
    .osdg-green{width:60px;background:#22c55e;}
    .osdg-blue{width:80px;background:#3b82f6;}
    .osdg-red{width:100px;background:#ef4444;}

    .osdg-text{
      font-weight:600;
      font-size:0.9rem;
      white-space:nowrap;
    }
  </style>
</head>

<body>

<!-- OSDG MARK -->
<div class="osdg-mark">
  <div class="osdg-stripes">
    <div class="osdg-stripe osdg-yellow"></div>
    <div class="osdg-stripe osdg-green"></div>
    <div class="osdg-stripe osdg-blue"></div>
    <div class="osdg-stripe osdg-red"></div>
  </div>
  <div class="osdg-text">OSDG – Sneh</div>
</div>

<h1>Curriculum Archive</h1>

<!-- LOGIN -->
<div id="login" class="card">
  <h2>Login</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <div class="top-bar">
    <h2>Dashboard</h2>
    <div>
      <!-- ✅ ADDED BUTTON (POST-LOGIN ONLY) -->
      <button class="secondary"
        onclick="window.location.href='https://ephemeral-chat--holderplace262.replit.app'">
        Open Chat
      </button>

      <button class="secondary" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="card">
    <h2>Submit New Work</h2>
    <input id="subDate" type="date" />
    <input id="subNotebook" placeholder="Notebook" />
    <input id="subTitle" placeholder="Title" />
    <textarea id="subContent" rows="6" placeholder="Write your work here..."></textarea>
    <button onclick="submitWork()">Submit for Review</button>
  </div>

  <div class="card">
    <h2>Submit Image Directory</h2>
    <input id="dirName" placeholder="Directory Name" />
    <input id="imageFiles" type="file" multiple accept="image/*" />
    <button onclick="uploadImageDirectory()">Upload Directory</button>
  </div>

  <div class="card">
    <h2>Approved Directories</h2>
    <input id="dirSearch" placeholder="Search directories" oninput="loadImageDirs()" />
    <ul id="imageDirs"></ul>
  </div>

  <div class="card">
    <h2>Approved Text Submissions</h2>
    <input id="textSearch" placeholder="Search text" oninput="loadTextSubmissions()" />
    <ul id="textList"></ul>
  </div>

  <div id="adminPanel" class="card" style="display:none">
    <h2>Admin Panel</h2>
    <h3>Pending Image Directories</h3>
    <ul id="pendingDirs"></ul>
    <h3>Pending Text Submissions</h3>
  </div>

</div>

<div id="galleryModal" 
     style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);
     z-index:1000;padding:40px;overflow:auto">

  <div class="card" style="max-width:900px;margin:auto">
    <div style="display:flex;justify-content:space-between">
      <h2 id="galleryTitle"></h2>
      <button class="secondary" onclick="closeGallery()">Close</button>
    </div>
    <div id="galleryGrid" style="margin-top:20px"></div>
  </div>
</div>

<div id="fileViewer" 
     style="display:none;position:fixed;inset:0;background:black;z-index:2000;">

  <button onclick="closeViewer()" 
    style="position:absolute;top:20px;right:20px;background:white;border:none;padding:8px 12px;cursor:pointer">
    X
  </button>

  <button onclick="prevImage()" 
    style="position:absolute;left:20px;top:50%;transform:translateY(-50%);
    background:white;border:none;padding:10px;cursor:pointer">
    ◀
  </button>

  <button onclick="nextImage()" 
    style="position:absolute;right:20px;top:50%;transform:translateY(-50%);
    background:white;border:none;padding:10px;cursor:pointer">
    ▶
  </button>

  <img id="viewerImage"
    style="display:block;margin:auto;max-height:95vh;max-width:95vw;
    position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)">
</div>

<script src="app.js"></script>
</body>
</html>
